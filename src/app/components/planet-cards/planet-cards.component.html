<div class="planets-container">
    <mat-card *ngFor="let planet of planets" class="planets-card" (click)="navigateToPlanet(planet.url)">
        <mat-card-header>
            <mat-card-title>{{planet.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">Climate: {{planet.climate}}</mat-list-item>
                <mat-list-item role="listitem">Population: {{planet.population}} </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>

<div class="load-button-container">
    <button 
        mat-raised-button 
        color="primary" 
        class="load-more-button" 
        (click)="loadMore()"
        [disabled]="error"> Load more 
    </button>
</div>

<button mat-raised-button color="warn" class="warn-button" *ngIf="error">There are no more planets!</button>
