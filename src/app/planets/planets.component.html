<div class="planets-container" >
    <mat-card *ngFor="let planet of planets" class="planets-card">
        <mat-card-header>
            <mat-card-title>{{planet.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                climate - {{planet.climate}} <br>
                population - {{planet.population}}
            </p>
        </mat-card-content>
    </mat-card>
</div>

<div class="load-button-container">
    <button mat-raised-button color="primary" class="load-more-button" (click)="loadMore()"> Load more </button>
</div>
